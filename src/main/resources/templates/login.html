<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div th:replace="~{fragments :: sidebar}"></div>
<div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Login</h1>
    <form th:action="@{/login}" th:object="${user}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700">Username</label>
            <input type="text" th:field="*{username}" class="w-full border rounded px-3 py-2" required/>
        </div>
        <div>
            <label class="block text-gray-700">Password</label>
            <input type="password" th:field="*{password}" class="w-full border rounded px-3 py-2" required/>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <div th:if="${loginError}" class="mt-4 text-red-600 text-center" th:text="${loginError}"></div>
    <div th:if="${message}" class="mt-4 text-green-600 text-center" th:text="${message}"></div>
</div>
</body>
</html>
