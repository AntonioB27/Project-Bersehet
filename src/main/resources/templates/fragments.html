<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div th:fragment="sidebar">
        <!-- Navbar background: #FFE3BB -->
        <div class="fixed top-4 left-1/2 transform -translate-x-1/2 w-1/2 flex flex-row items-center justify-between px-6 py-3 shadow-lg rounded-full z-50"
             style="background-color: #FFE3BB;">
            <!-- Left side: Auth buttons -->
            <div class="flex flex-row items-center space-x-4">
                <!-- Login: #03A6A1 -->
                <a href="/login" th:if="${session.loggedInUser == null}"
                   class="px-4 py-2 rounded-full text-white font-semibold transition text-center"
                   style="background-color: #03A6A1;">
                    Login
                </a>
                <!-- Register: #FFA673 -->
                <a href="/register" th:if="${session.loggedInUser == null}"
                   class="px-4 py-2 rounded-full text-white font-semibold transition text-center"
                   style="background-color: #FFA673;">
                    Register
                </a>
                <!-- Logout: #FF4F0F -->
                <a href="/logout" th:if="${session.loggedInUser != null}"
                   class="px-4 py-2 rounded-full text-white font-semibold transition text-center"
                   style="background-color: #FF4F0F;">
                    Logout
                </a>
            </div>
            <!-- Right side: Navigation -->
            <div class="flex flex-row items-center space-x-4">
                <!-- Home: #03A6A1 -->
                <a href="/" class="px-4 py-2 rounded-full text-white font-semibold transition text-center"
                   style="background-color: #03A6A1;">
                    Home
                </a>
                <!-- Create Post: #FFA673 -->
                <a href="/posts/create" th:if="${session.loggedInUser != null}"
                   class="px-4 py-2 rounded-full text-white font-semibold transition text-center"
                   style="background-color: #FFA673;">
                    Create Post
                </a>
            </div>
        </div>
    </div>
</body>
</html>
