<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div th:replace="~{fragments :: sidebar}"></div>
    <div class="ml-52 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded shadow w-full max-w-lg">
            <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Create a Book Post</h1>
            <form th:action="@{/posts/create}" th:object="${post}" method="post" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Title</label>
                    <input type="text" th:field="*{title}" class="w-full border rounded px-3 py-2" required/>
                </div>
                <div>
                    <label class="block text-gray-700">Author</label>
                    <input type="text" th:field="*{author}" class="w-full border rounded px-3 py-2" required/>
                </div>
                <div>
                    <label class="block text-gray-700">Description</label>
                    <textarea th:field="*{description}" class="w-full border rounded px-3 py-2" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700">Price</label>
                    <input type="number" th:field="*{price}" class="w-full border rounded px-3 py-2" required/>
                </div>
                <div>
                    <label class="block text-gray-700">Category</label>
                    <input type="text" th:field="*{category}" class="w-full border rounded px-3 py-2"/>
                </div>
                <div>
                    <label class="block text-gray-700">Image URL</label>
                    <input type="text" th:field="*{imageUrl}" class="w-full border rounded px-3 py-2"/>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Create Post</button>
            </form>
        </div>
    </div>
</body>
</html>
