<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen">
    <div th:replace="~{fragments :: sidebar}"></div>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded shadow w-full max-w-lg border" style="border-color: #FFA673;">
            <h1 class="text-2xl font-bold mb-6 text-center" style="color: #03A6A1;">Create a Book Post</h1>
            <form th:action="@{/posts/create}" th:object="${post}" method="post" class="space-y-4">
                <div>
                    <label class="block" style="color: #03A6A1;">Title</label>
                    <input type="text" th:field="*{title}" class="w-full border rounded px-3 py-2" style="border-color: #FFA673;" required/>
                </div>
                <div>
                    <label class="block" style="color: #03A6A1;">Author</label>
                    <input type="text" th:field="*{author}" class="w-full border rounded px-3 py-2" style="border-color: #FFA673;" required/>
                </div>
                <div>
                    <label class="block" style="color: #03A6A1;">Description</label>
                    <textarea th:field="*{description}" class="w-full border rounded px-3 py-2" style="border-color: #FFA673;" required></textarea>
                </div>
                <div>
                    <label class="block" style="color: #03A6A1;">Price</label>
                    <input type="number" th:field="*{price}" class="w-full border rounded px-3 py-2" style="border-color: #FFA673;" required/>
                </div>
                <div>
                    <label class="block" style="color: #03A6A1;">Category</label>
                    <input type="text" th:field="*{category}" class="w-full border rounded px-3 py-2" style="border-color: #FFA673;"/>
                </div>
                <div>
                    <label class="block" style="color: #03A6A1;">Image URL</label>
                    <input type="text" th:field="*{imageUrl}" class="w-full border rounded px-3 py-2" style="border-color: #FFA673;"/>
                </div>
                <button type="submit" class="w-full py-2 rounded font-bold transition"
                        style="background-color: #03A6A1; color: #fff;">
                    Create Post
                </button>
            </form>
        </div>
    </div>
</body>
</html>
